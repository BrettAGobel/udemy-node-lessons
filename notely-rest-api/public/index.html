        <div class="create-note-wrapper">
            <h1>Create a Note</h1>
        <div class="create-note">

            <form action="/api/note" method="post" class="note-generator">
                <div class="subject">
                    <label for="subject">Subject: </label>
                    <input type="text" name="subject" id="subject" required>
                </div>
                <div class="detail">
                    <label for="detail">Detail: </label>
                    <input type="text" name="detail" id="detail" required>
                </div>

                    <input type="submit" value="Post Note" id="note-submit" onclick="preventDefault()" onsubmit="return false">

            </form>
